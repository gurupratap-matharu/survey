{% extends "layouts/base-fullscreen.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}

<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <form action="{% url 'survey_register' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success btn-lg" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
