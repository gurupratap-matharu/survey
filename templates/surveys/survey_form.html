{% extends "layouts/base-fullscreen.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Survey{% endblock title %}

{% block content %}

<div class="container">
    <h1>Survey create</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-lg mb-2 mr-2 ">Create</button>
    </form>
</div>

{% endblock content %}
