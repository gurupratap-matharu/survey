<div class="container" style="margin-top: 100px;">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <span class="alert-inner--icon"><i class="far fa-bell"></i></span>
        <span class="alert-inner--text"><strong>Heads up!</strong> This alert needs your attention, but it's not super
            important.</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <span class="alert-inner--icon"><i class="fas fa-exclamation-circle"></i></span>
        <span class="alert-inner--text"><strong>Warning!</strong> Better check yourself, you're not looking too
            good.</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
